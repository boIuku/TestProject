<div>
  <h2>Edit Campaign</h2>
  <form [formGroup]="campaignEditForm">
    <mat-form-field class="w-100" appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput
             formControlName="name">
    </mat-form-field>
    <mat-form-field class="w-100" appearance="outline">
      <mat-label>Keywords</mat-label>
      <input matInput
             formControlName="keywords">
    </mat-form-field>
    <mat-form-field class="w-100" appearance="outline">
      <mat-label>Bid</mat-label>
      <input matInput
             formControlName="bid">
    </mat-form-field>
    <mat-form-field class="w-100" appearance="outline">
      <mat-label>Campaign Fund</mat-label>
      <input matInput
             formControlName="campaignFund">
    </mat-form-field>
    <mat-form-field class="w-100" appearance="outline">
      <mat-label>Status</mat-label>
      <input matInput
             formControlName="status">
    </mat-form-field>
    <mat-form-field class="w-100" appearance="outline">
      <mat-label>Town</mat-label>
      <input matInput
             formControlName="town">
    </mat-form-field>
    <mat-form-field class="w-100" appearance="outline">
      <mat-label>Radius</mat-label>
      <input matInput
             formControlName="radius">
    </mat-form-field>

    <div class="row">
      <button (click)="closeDialog()" class="w-50"
              mat-button mat-dialog-close disableRipple>
        Cancel
      </button>
      <button color="primary" class="w-50" [disabled]="campaignEditForm.invalid" (click)="submit()" mat-button disableRipple>
        Update
      </button>
    </div>
  </form>
</div>
