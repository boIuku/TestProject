<div>
  <h2>Edit Seller Profile</h2>
  <form [formGroup]="profileEditForm">
    <mat-form-field class="w-100" appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput
             formControlName="name">
    </mat-form-field>
    <mat-form-field class="w-100" appearance="outline">
      <mat-label>Surname</mat-label>
      <input matInput
             formControlName="surname">
    </mat-form-field>
    <mat-form-field class="w-100" appearance="outline">
      <mat-label>Emerald Fund</mat-label>
      <input matInput
             formControlName="emeraldFund">
    </mat-form-field>

    <div class="row">
      <button (click)="closeDialog()" class="w-50"
              mat-button mat-dialog-close disableRipple>
        Cancel
      </button>
      <button color="primary" class="w-50" [disabled]="profileEditForm.invalid" (click)="submit()" mat-button disableRipple>
        Update
      </button>
    </div>
  </form>
</div>
